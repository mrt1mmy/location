<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  </head>

  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded renderer="logarithmicDepthBuffer: true;" arjs="sourceType: webcam; trackingMethod: best; debugUIEnabled: false;" vr-mode-ui="enabled: false">

      <a-camera gps-camera rotation-reader></a-camera>

      <!-- Stop 1 -->
      <a-text
        value="Welcome to LHS!"
        scale="12 12 12"
        color="yellow"
        gps-entity-place="latitude:39.27959673904181; longitude: , -84.27555365669932"
      ></a-text>
	   <!-- Stop 2 -->
    <a-sphere color="green" radius="2"
        gps-entity-place="latitude:39.27937439093632; longitude: -84.27567193472193;"
      ></a-sphere>
	  <!-- stop 3 -->
		<a-assets>
			<a-asset-item id="myModel" src="Mouse.glb"></a-asset-item>
		</a-assets>
		
		<!-- Display as AR element -->
<a-entity gltf-model="#myModel" gps-entity-place="latitude:39.279178200845394; longitude: -84.27583752395358;"></a-entity>

    </a-scene>
  </body>
</html>
